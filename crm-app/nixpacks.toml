[phases.setup]
nixPkgs = ["nodejs_22", "openssl"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build",
  "node copy-standalone.js"
]

[start]
cmd = "npx prisma db push --accept-data-loss && node prisma/update-sela-positions.js && node .next/standalone/server.js"
